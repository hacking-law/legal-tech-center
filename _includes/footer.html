  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">&copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><span class="copyright">{{ network.title }}</span></a></li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4" style="text-align: right">
                    <a href="/imprint"><span class="copyright">Impressum</span></a>
                </div>
            </div>
        </div>
    </footer>
